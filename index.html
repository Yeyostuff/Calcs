<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cálculos</title>
</head>
<body>
    <h3>By Yeyostuff</h3>

    <div class="island">
        <h2>Calculadora de Descuentos</h2>
        <input id="total" placeholder="Total Pesos">
        <input id="cambio" placeholder="Tipo de Cambio">
        <input id="porcentaje" placeholder="Porcentaje">
        <button id="porcentajeButton">CALCULAR</button>
        <p>Para el Cliente  :</p>
        <p id="calculoCliente"></p>
        <p>Para mi :</p>
        <p id="calculo"></p>
        <p>Ganancia :</p>
        <p id="calculoGanancia"></p>

    </div>

    <div class="island">
        <h2>Cuanto va a cobrar Cargo??</h2>
        <input id="pesos" placeholder="Total a Cobrar">
        <button id="calcularButton">CALCULAR</button>
        <p>Costo del envío: 27.5 Menos del envío te quedan:</p>
        <p id="result"></p>
        <p>Menos la comisión del 4%, Te van a depositar:</p>
        <p id="deposito"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
